<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixter</title>

    <script src="https://kit.fontawesome.com/d0f3e82842.js" crossorigin="anonymous"></script>
    <link href = "style.css" rel="stylesheet" >
</head>
<body>
    <div id = "header-box">
        <div class="icon">
            <i class="fa-solid fa-ticket fa-3x"></i>
        </div>
        <h1 class="header">Flixter</h1>
    </div>

    <div id="search-bar">
        <form id="search">
            <input id="search-input" placeholder="search..." required/>
            <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <button id="close-search-btn" class="search-button" type="button"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

    <div id="movies-grid">

    </div>

    <button type="button" id="load-more-movies-btn">Load more</button>



    <script src="script.js"></script>
    
</body>
</html>
